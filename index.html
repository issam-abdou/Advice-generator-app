<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./CSS/style.css">
  <title>Frontend Mentor | Advice generator app</title>
</head>
<body>
<main>
  <div class="card">
    <span class="advice__number">advice # <span></span></span>
    <q class="advice__text">  </q>
    <svg class="divider-desktop" width="444" height="16" xmlns="http://www.w3.org/2000/svg"><g fill="" fill-rule="evenodd"><path fill="hsl(193, 38%, 86%" d="M0 8h196v1H0zM248 8h196v1H248z"/><g transform="translate(212)" fill="#CEE3E9"><rect width="6" height="16" rx="3"/><rect x="14" width="6" height="16" rx="3"/></g></g></svg>
    <svg class="divider-mobile" width="295" height="16" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd"><path fill="#CEE3E9" d="M0 8h122v1H0zM173 8h122v1H173z"/><g transform="translate(138)" fill="#CEE3E9"><rect width="6" height="16" rx="3"/><rect x="14" width="6" height="16" rx="3"/></g></g></svg>
    <button class="advice__btn">
      <img src="./images/icon-dice.svg" alt="dice">
    </button>
  </div>
</main>
<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#https://www.frontendmentor.io/profile/issam-abdou">issam-abdou</a>.
  </div>
</footer>
</body>
<script src="./JS/script.js"></script>
</html>
